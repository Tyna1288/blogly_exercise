<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogly</title>
</head>
<body>
    {% extends 'base.html' %}

    {% block title %}Users{% endblock %}

    {% block content %} 

    <ul>
        {% for user in users %}
        <li>
            <a href="/users/{{ user.id }} ">{{ user.last_name }}</a>

        </li>
        {% endfor %}
    </ul>

    <button><a class="btn btn-sm btn-secondary" href="/users/new">Add user</a></button>
    
    {% endblock %}

</body>
</html>
